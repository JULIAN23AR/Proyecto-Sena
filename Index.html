<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Inicio Sesión</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
            crossorigin="anonymous"
        />
        <script src="https://kit.fontawesome.com/eeb2293ae5.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../PROYECTO_SENA/auth/Formulario_Inicio_Sesion/Estilos/Style.css">

    <body>
        <div class="container-form">
            <div class="icon-form text-center mb-4">
                <i class="fa-solid fa-circle-user fa-5x"></i>
                <h1 class="text-center">Iniciar Sesión</h1>
            </div>
            <form class="form-content" action="../PROYECTO_SENA/modules/users/Index.php" method="POST">
                <div class="item-form mb-3">
                    <label for="email" class="form-label">Correo del Usuario</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Correo" autocomplete="on " required />
                </div>
                <div class="item-form mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Contraseña"
                        autocomplete="on"
                        maxlength="20"
                        minlength="8"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        required
                    />
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </form>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
