<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eeb2293ae5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Formulario_Registro/Estilos/style.css">
    <title>Registro</title>
</head>
<body>
    <div class="container-form animate__animated animate__fadeInDown">
        <div class="icon-form text-center mb-4">
          <i class="fa-solid fa-user-plus fa-3x"></i>
          <h1 class="text-center">Registrarse</h1>
        </div>
        <form class="form-content" action="#" method="POST">
            <div class="item-form mb-3">
                <label for="name" class="form-label">Nombre del Usuario</label>
                <input 
                type="text" 
                class="form-control" 
                id="name" 
                name="name" 
                placeholder="Nombres" 
                required 
                autocomplete="off" 
                minlength="4">
            </div>
            <div class="item-form mb-3">
                <label for="apellido" class="form-label">Apellido del Usuario</label>
                <input 
                type="text" 
                class="form-control" 
                id="lastname" 
                name="lastname" 
                placeholder="Apellidos" 
                required 
                autocomplete="off" 
                minlength="4">
            </div>
            <div class="item-form mb-3">
                <label for="email" class="form-label" id="email">Correo del Usuario</label>
                <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                placeholder="Correo" 
                required 
                autocomplete="off">
            </div>
            <div class="item-form mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input 
                type="password" 
                class="form-control" 
                id="password" 
                name="password" 
                placeholder="Contraseña" 
                required 
                autocomplete="off" 
                minlength="6">
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
      </div>
</body>
</html>
