<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/eeb2293ae5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../Formulario_Registro/Estilos/style.css" />
    <title>Crear Cuenta</title>
  </head>
  <body>
    <div class="container-form">
      <div class="icon-form text-center">
        <i class="fa-solid fa-user-plus"></i>
        <h1 class="text-center">Registrarse</h1>
      </div>
      <form class="form-content" action="#" method="POST">
        <div class="item-form">
          <label for="name" class="form-label">Nombre del Usuario</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Nombres"
            required
            autocomplete="off"
            minlength="4"
          />
        </div>
        <div class="item-form">
          <label for="apellido" class="form-label">Apellido del Usuario</label>
          <input
            type="text"
            class="form-control"
            id="lastname"
            name="lastname"
            placeholder="Apellidos"
            required
            autocomplete="off"
            minlength="4"
          />
        </div>
        <div class="item-form">
          <label for="tdocumento" class="form-label">Tipo Documento</label>
          <input
            type="text"
            class="form-control"
            id="tdocumento"
            name="tdocumento"
            placeholder="Tip Documento"
            required
          />
        </div>
        <div class="item-form ">
          <label for="documento" class="form-label">Documento</label>
          <input
            type="text"
            class="form-control"
            id="documento"
            name="documento"
            placeholder="# Documento"
            required
            minlength="6"
          />
        </div>
        <div class="item-form ">
          <label for="fnacimiento" class="form-label">Fecha Nacimiento</label>
          <input
            type="date"
            class="form-control"
            id="fnacimiento"
            name="fnacimiento"
            placeholder="Fecha de Nacimiento"
            required
          />
        </div>
        <div class="item-form ">
          <label for="direccion" class="form-label">Dirección</label>
          <input
            type="text"
            class="form-control"
            id="direccion"
            name="direccion"
            placeholder="Dirección"
            required
            minlength="10"
          />
        </div>
        <div class="item-form ">
          <label for="correo" class="form-label" id="correo1"
            >Correo del Usuario</label
          >
          <input
            type="email"
            class="form-control"
            id="correo1"
            name="correo1"
            placeholder="Correo Electronico"
            required
            autocomplete="on"
          />
        </div>
        <div class="item-form ">
          <label for="correo" class="form-label" id="correo2"
            >Confirmar Correo</label
          >
          <input
            type="email"
            class="form-control"
            id="correo2"
            name="correo2"
            placeholder="Correo Electronico"
            required
            autocomplete="on"
          />
        </div>
        <div class="item-form ">
          <label for="telefono" class="form-label">Teléfono</label>
          <input
            type="text"
            class="form-control"
            id="numero"
            name="numero"
            placeholder="Numero Teléfonico"
            required
            autocomplete="off"
            minlength="7"
          />
        </div>
        <div class="item-form ">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Crear Contraseña"
            required
            autocomplete="off"
            minlength="6"
          />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Crear cuenta</button>
          <div class="login-link">
            <span>¿Ya tienes una cuenta?</span>
            <a href="login.html">Iniciar sesión</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
